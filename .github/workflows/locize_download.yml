name: Locize Translation Download and Push

on:
  workflow_dispatch:

jobs:
  my_job:
    runs-on: ubuntu-latest
    name: download and push
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download translations
        uses: locize/download@v1
        with:
          project-id: teste
          api-key: ${{ secrets.LOCIZE_API_KEY }}
          path: /public
